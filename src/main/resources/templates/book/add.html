<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加书籍</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" method="post" property="" th:action="@{/addBook}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="reader">reader</label>
            <div class="col-sm-10">
                <input class="form-control" id="reader" name="reader" placeholder="reader" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="isbn">isbn</label>
            <div class="col-sm-10">
                <input class="form-control" id="isbn" name="isbn" placeholder="isbn" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-info" type="submit" value="Submit"/>
                &nbsp; &nbsp; &nbsp;
                <input class="btn btn-info" type="reset" value="Reset"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
